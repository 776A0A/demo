<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- rate打星 -->
  <div id="demo-1"></div> 
  <!-- 上传图片实现预览 -->
  <div class="demo-2"></div>
  <!-- 点击图片放大 -->
  <div id="preview"></div>
  <div id="demo-3" style="display: flex; align-items: center; justify-content: center; flex-flow: row wrap; border: 1px solid;">
    <img src="./images/布局.png" alt="">
    <img src="./images/plain.png" alt="">
    <img src="./images/xx2.png" alt="">
  </div>

  <div id="demo-4"></div>
  <script src="./js/utils.js" type="module"></script>
  <script type="module">
    import utils from './js/utils.js';
    let { Stars, uploadImage, fullScreen } = utils;
    window.onload = function () {
      let whiteStar = './images/xx1.png';
      let redStar = './images/xx2.png';
      let s = new Stars()
      s.baseImagePath(whiteStar, redStar)
      s.add({ id: 'demo-1' })

      uploadImage('demo-2', './images/plain.png')

      fullScreen('demo-3', 'preview')
    }
  </script>
</body>

</html>
