<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./carousel.css"> -->
  <style>
    #myCarousel {
      width: 100%;
      overflow: hidden;
    }

    #myCarousel .carousel-inner {
      display: flex;
    }

    #myCarousel .carousel-inner .item {
      transition: all .5s ease;
      position: relative;
    }

    #myCarousel .carousel-inner .item img {
      width: 100vw;
    }

    #myCarousel .carousel-inner .item.active {}
  </style>
  <title>轮播图</title>
</head>

<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="../images/wallhaven-2e39gx.png" alt="First slide" class="carouselimg" />
      </div>
      <div class="item">
        <img src="../images/wallhaven-39r933.jpg" alt="Second slide" class="carouselimg" />
      </div>
      <div class="item">
        <img src="../images/wallhaven-j5vwdy.jpg" alt="Third slide" class="carouselimg" />
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- <script src="./carousel.js"></script> -->
  <script>
    let carouselInner = document.querySelector('#myCarousel .carousel-inner')
    let startX, endX;
    let n = 1;
    carouselInner.addEventListener('touchstart', e => {
      if (e.target.tagName.toLowerCase() === 'img') {
        startX = e.touches[0].pageX;
      }
    })
    carouselInner.addEventListener('touchend', e => {
      let elem = e.target;
      if (elem.tagName.toLowerCase() === 'img') {
        endX = e.changedTouches[0].pageX;
        let res = startX - endX;
        let elemParent = elem.parentNode;
        if (res > 50) { // 左划
          if (n === 3) return;
          handleSlide(elemParent)
          n++;
          console.log('左划', n);
        } else if (res < -50) { // 右划
          if (n === 1) return;
          handleSlide(elemParent, 200)
          n--;
          console.log('右划', n);
        }
      }
    })
    function handleSlide(elemParent, distance = 0) {
      elemParent.style.transform = `translateX(${-100 * n}vw)`;
      [...carouselInner.children].forEach(item => {
        item.style.transform = `translateX(${-100 * n + distance}vw)`;
      })
    }
  </script>
</body>

</html>
