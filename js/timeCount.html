<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    #wrapper {
      height: 100%;
      position: relative;
      background-color: rgba(0, 0, 0, .5);
    }

    .inner-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 50px;
      border: 1px solid #fff;
      border-radius: 5px;
      color: #fff;
      min-width: 400px;
      display: flex;
      flex-flow: column;
      justify-content: space-between;
    }

    .input-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #inputTime {
      background-color: #fff;
      padding: 10px;
      border-radius: 2px;
      color: #000;
    }

    #countType {
      padding: 10px;
      background-color: #fff;
      color: #000;
      margin: 10px 0;
      border-radius: 2px;
    }

    #startButton {
      display: block;
      text-align: center;
      background-color: #fff;
      padding: 10px;
      color: #000;
      border-radius: 2px;
    }

    #startButton:active {}

    .countTime {
      color: red;
      /* animation: role .5s infinite alternate; */
      display: inline-block;
    }

    #result {
      color: #fff;
      text-align: center;
      margin: auto;
      margin-top: 10px;
      margin-bottom: -25px;
    }

    @keyframes role {
      0% {
        transform: translateX(2px)
      }

      100% {
        transform: translateX(-2px)
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="inner-wrapper">
      <div class="input-wrapper">
        <label for="inputTime">请输入时间：</label>
        <input type="number" id="inputTime" placeholder="0">
      </div>
      <select name="countType" id="countType">
        <option value="小时" selected>小时</option>
        <option value="分">分</option>
        <option value="秒">秒</option>
      </select>
      <button id="startButton">开始</button>
      <div id="result"></div>
    </div>
  </div>
  <script type="module">
    import utils from './utils.js'
    import designPatternUtils from './designPatternUtils.js';
    const { TimeCounter } = utils;
    {
      const inputTime = document.getElementById('inputTime'),
        result = document.getElementById('result'),
        startButton = document.getElementById('startButton');
      let minutes = 0, timeCounterInstance = null, timeType = '小时'; // 初始值
      utils.addEvent(inputTime, e => minutes = Number(e.target.value), 'input')
        .addEvent(startButton, e => {
          if (timeCounterInstance) {
            timeCounterInstance.time = minutes;
            timeCounterInstance.timeType = timeType;
            timeCounterInstance.init()
          } else {
            timeCounterInstance = timeCounterSingle(minutes, result, timeType)
          }
        })
        .addEvent(countType, e => timeType = e.target.value, 'change');
      let timeCounterSingle = designPatternUtils.getSingle(TimeCounter)
    }
  </script>
</body>

</html>
