<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>

<body>
    <script type="module">
        import insertSort from './insertSort.js'
        import quickSort from './quickSort.js'

        const arr = Array.from({ length: 10000 }).map(item => Math.random())

        function test() {
            console.time()
            for (let i = 0; i < 10000; i++) {
                insertSort(arr)
            }
            console.timeEnd()

            console.time()
            for (let i = 0; i < 10000; i++) {
                quickSort(arr)
            }
            console.timeEnd()
        }


    </script>
</body>

</html>
