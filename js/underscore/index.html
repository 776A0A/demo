<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <script type="text/html" id="app">
        <%for ( var i = 0; i < data.length; i++ ) { %>
            <li>
                <a href="<%=data[i].url%>">
                    <%=data[i].name%>
                </a>
            </li>
        <% } %>
    </script>
    <script type="module">
        import compiler from './compiler3.js';
        import _ from './index.js';

        console.log(_.sortedIndex([1, 2, 3, 4, 5], 5));

        var users = [
            { "name": "Byron", "url": "http://localhost" },
            { "name": "Casper", "url": "http://localhost" },
            { "name": "Frank", "url": "http://localhost" }
        ];

        const text = document.getElementById('app').innerHTML
        result.innerHTML = compiler(text)(users);
    </script>
</body>

</html>
